<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Flora</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>
  <style>
    /* Estilo global */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Ajusta el contenedor del fondo (Spline) */
    spline-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Container central translúcido */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.3); /* Fondo blanco translúcido */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px); /* Efecto de desenfoque */
      color: #000;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Fondo Spline -->
  <spline-viewer url="https://prod.spline.design/1OBj3PC21NhaVDcn/scene.splinecode"></spline-viewer>

  <!-- Contenedor con mensaje -->
  <div class="container">
    Bienvenido al portal meet flora
  </div>

</body>
</html>
