<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web con Fondo Spline</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>
  <style>
    /* Quitar márgenes del body */
    body {
      margin: 0;
      overflow: hidden; /* Ocultar scroll */
      height: 100vh;
      width: 100vw;
    }

    /* Configuración del spline-viewer para ocupar toda la pantalla */
    spline-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Asegurar que esté detrás del contenido */
    }

    /* Estilo para el contenido encima del fondo */
    .contenido {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <spline-viewer url="https://prod.spline.design/1OBj3PC21NhaVDcn/scene.splinecode"></spline-viewer>

  <div class="contenido">
    <h1>¡Bienvenido a mi Web!</h1>
    <p>Disfruta del fondo interactivo creado con Spline.</p>
  </div>
</body>
</html>
