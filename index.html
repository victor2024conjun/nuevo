<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamadas con WebRTC - Administrador</title>
</head>
<body>
    <h1>Videollamadas con WebRTC - Administrador</h1>
    <form id="adminForm">
        <label for="adminCode">C칩digo de Administrador:</label>
        <input type="text" id="adminCode" required><br><br>
        <button type="submit">Iniciar Videollamada</button>
    </form>
    <div id="videoContainer" style="display:none;">
        <video id="localVideo" autoplay playsinline></video>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const adminCode = document.getElementById('adminCode').value;

            if (adminCode === 'admin1234') {
                document.getElementById('adminForm').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                startVideoCall();
            } else {
                alert('C칩digo de administrador incorrecto');
            }
        });

        function startVideoCall() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    const video = document.getElementById('localVideo');
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error al acceder a la c치mara y micr칩fono:', error);
                });
        }
    </script>
</body>
</html>
